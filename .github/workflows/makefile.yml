name: Makefile CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Build pages
      run: make -f ../scripts/make caves

    - name: Run check
      run: make check
      
    - name: Run distcheck
      run: make distcheck
